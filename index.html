<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="defer" src="index.js"></script>
  </head>
  <body>
    <div class="scoreboard">
      <div class="scoreboard-container">
        <div class="home container">
          <h3 class="title">HOME</h3>
          <div class="score-container">
            <h1 id="home-score" class="score">0</h1>
          </div>
          <div>
            <button class="add-score" onclick="add1home()">+1</button>
            <button class="add-score" onclick="add2home()">+2</button>
            <button class="add-score" onclick="add3home()">+3</button>
          </div>
        </div>
        <div class="guest container">
          <h3 class="title">Guest</h3>
          <div class="score-container">
            <h1 id="guest-score" class="score">0</h1>
          </div>
          <div>
            <button class="add-score" onclick="add1guest()">+1</button>
            <button class="add-score" onclick="add2guest()">+2</button>
            <button class="add-score" onclick="add3guest()">+3</button>
          </div>
        </div>
      </div>
      <button onclick="reset()" class="new-game">NEW GAME</button>
    </div>
  </body>
</html>
